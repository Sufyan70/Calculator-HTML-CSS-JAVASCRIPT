<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

</head>
<body class="bg-black">
    <div class="main">
        <h1 class="text-white h1_custom p-4">
            Calculator
        </h1>

        <div class="container">
                <input type="text" class="custom_input" disabled id="display"> <br> <br>
                <button onclick="clearAll('C')" class=" custom_btn btn btn-light">C</button>
                <button onclick="getBtnvalue('*')"  class=" custom_btn btn btn-light">X</button>
                <button onclick="getBtnvalue('/')" class=" custom_btn btn btn-light">/</button>
                <button onclick="getBtnvalue('.')" class=" custom_btn btn btn-light">.</button> <br>

                <button onclick="getBtnvalue('7')" class=" custom_btn btn btn-light">7</button>
                <button onclick="getBtnvalue('8')" class=" custom_btn btn btn-light">8</button>
                <button onclick="getBtnvalue('9')" class=" custom_btn btn btn-light">9</button>
                <button onclick="getBtnvalue('-')" class=" custom_btn btn btn-light">-</button> <br>

                <button onclick="getBtnvalue('4')" class=" custom_btn btn btn-light">4</button>
                <button onclick="getBtnvalue('5')" class=" custom_btn btn btn-light">5</button>
                <button onclick="getBtnvalue('6')" class=" custom_btn btn btn-light">6</button>
                <button onclick="getBtnvalue('+')"class=" custom_btn btn btn-light">+</button> <br>

                <button onclick="getBtnvalue('1')" class=" custom_btn btn btn-light">1</button>
                <button onclick="getBtnvalue('2')"class=" custom_btn btn btn-light">2</button>
                <button onclick="getBtnvalue('3')" class=" custom_btn btn btn-light">3</button>
                <button onclick="getBtnvalue('0')" class=" custom_btn btn btn-light">0</button> <br>

                <button onclick="getBtnvalue('00')" class=" custom_btn btn btn-light">00</button>
                <button onclick="calculate('=')"class=" custom_btn btn btn-light equal">=</button>  
                
            </div>
   </div>
    <script src="app.js"></script>
    
</body>
</html>
